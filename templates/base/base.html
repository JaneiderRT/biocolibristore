{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO COLIBRI STORE | HOME</title>
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}

    {% endblock %}

    <!--Iconos De Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Barra De Navegacion-->
    <nav class="navbar navbar-expand-lg shadow-sm" id="Inicio">
        <div class="container">
            <!--Boton Para El Responsive-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <!--Logo-->
            <a class="navbar-brand" href="/">
                <img class="logo d-inline-block align-text-top" src="{% static 'img/logo.png' %}">
            </a>

            <!--Menus-->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <!--Menu Centro-->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/#Products">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contactanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Fundador</a>
                    </li>
                </ul>

                <!--Menu Final-->
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/singout/">
                                <i class="bi bi-box-arrow-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-basket2"></i>
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/singin/">
                                <i class="bi bi-box-arrow-in-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">
                                <i class="bi bi-gear-fill"></i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!--Footer-->
    <div class="container">
        <footer class="py-3 my-4 border-top">
            <div class="img-span col-md-4">
                <img class="logo" src="{% static 'img/logo.png' %}">
                <span class="mb-3 mb-md-0">&copy; 2022 Company, Inc</span>
            </div>

            <ul class="nav col-md-4">
                <li class="ms-3">
                    <a class="icons" href="https://twitter.com/">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="icons" href="https://www.instagram.com/">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="icons" href="https://www.facebook.com/">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
